{% extends 'base.html' %}
{% block content %}
<marquee><h1 style="color: palevioletred;">Grocery Products</h1></marquee>
<div class="container">
  <div class="row">
    <div class="row">
      {% for i in p %}
      <div class="col-md-6 md-4"><br>
        <div class="card">
              <img src="{{i.img.url}}" width="300" height="300"><br>
              <div class="card-body">
                {% if i.product_available is True %}
                <h5 class="card-title"><a href="{% url 'myapp:detail' i.id i.slug %}"><b>{{i.title}}</b></a><br></h5>
                ⟨₹⟩{{i.price}}
                <br><br><br>
                {% else %}   
                <b>Out Of Stock</b>
                {% endif %}
              </div>
            </div> 
          </div>
  
      {% endfor %} <br><br> 
        </div>


  </div>
  
  {% endblock %}
